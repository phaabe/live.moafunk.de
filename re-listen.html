        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

            margin: 20px;

            padding: 20px;

                margin-bottom: 15px;
            }
            
            .track-description {
                font-size: 14px !important;

            }
        }
        
        .track-tile {
            cursor: pointer;
            border: 2px solid #000;
            transition: all 0.3s ease;
            background: white;
            padding: 15px;
            text-align: left;
        }
        
        .track-tile:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .track-tile.playing {
            border-color: #ff6600;
            background: #fff3e0;
        }
        
        .track-artwork {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            background: #f0f0f0;
            display: block;
            margin-bottom: 10px;
        }
        
        .track-title {
            margin: 10px 0 5px 0;
            font-size: 14pt;
            font-weight: bold;
            line-height: 1.2;
        }
        
        .track-date {
            font-size: 12pt;
            color: #666;
            margin-bottom: 5px;
        }
        
        .track-duration {
            font-size: 11pt;
            color: #999;
        }
        
        .track-description {
            font-size: 10pt;
            color: #777;
            margin-top: 5px;
            line-height: 1.3;
        }
        
        .player-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 3px solid #000;
            padding: 15px;
            display: none;
            z-index: 1000;
        }
        
        .player-footer.active {
            display: block;
        }
        
        .close-player {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }
        
        .close-player:hover {
            color: #000;
        }
        
        .soundcloud-player {
            width: 100%;
            height: 20px;
            border: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16pt;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ff0000;
            font-size: 16pt;
        }

            padding: 5px 10px;

            color: white;

        // Global variables
        let currentTrackIndex = -1;
        
        // DOM elements
        const tracksContainer = document.getElementById('tracks-container');
        const playerFooter = document.getElementById('player-footer');
        const closePlayerBtn = document.getElementById('close-player');
        const soundcloudPlayer = document.getElementById('soundcloud-player');
        
        // Initialize the app
        init();
        
        function init() {
            renderTracks();
            setupEventListeners();
        }
        
        function renderTracks() {
            if (tracks.length === 0) {
                tracksContainer.innerHTML = '<div class="error">No tracks found.</div>';
                return;
            }
            
            tracksContainer.innerHTML = tracks.map((track, index) => `
                <div class="track-tile" data-index="${index}">
                    <img src="${track.artwork_url}" alt="${track.title}" class="track-artwork" 
                         onerror="this.src='./moafunk.png'" />
                    <div class="track-title">${track.title}</div>
                    <div class="track-date">${formatDate(track.created_at)}</div>
                    <div class="track-duration">${formatDuration(track.duration)}</div>
                    ${track.description ? `<div class="track-description">${track.description}</div>` : ''}
                </div>
            `).join('');
        }
        
        function setupEventListeners() {
            // Track tile clicks
            tracksContainer.addEventListener('click', (e) => {
                const tile = e.target.closest('.track-tile');
                if (tile) {
                    const index = parseInt(tile.dataset.index);
                    playTrack(index);
                }
            });
            
            // Close player button
            closePlayerBtn.addEventListener('click', closePlayer);
        }
        
        function playTrack(index) {
            const track = tracks[index];
            currentTrackIndex = index;
            
            // Check if on mobile device
            const isMobile = window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // On mobile, directly open SoundCloud link
                window.open(track.permalink_url, '_blank');
                return;
            }
            
            // Update UI - remove playing state from all tiles
            document.querySelectorAll('.track-tile').forEach(tile => {
                tile.classList.remove('playing');
            });
            
            // Add playing state to current tile
            document.querySelector(`[data-index="${index}"]`).classList.add('playing');
            
            // Create SoundCloud embed URL using exact format from example
            const embedUrl = `https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/${track.id}&color=%23c4bc64&inverse=false&auto_play=true&show_user=false`;
            
            // Update iframe src
            soundcloudPlayer.src = embedUrl;
            
            // Show player footer
            playerFooter.classList.add('active');
        }
        
        function closePlayer() {
            // Hide player footer
            playerFooter.classList.remove('active');
            
            // Clear iframe src to stop playback
            soundcloudPlayer.src = '';
            
            // Remove playing state from all tiles
            document.querySelectorAll('.track-tile').forEach(tile => {
                tile.classList.remove('playing');
            });
            
            currentTrackIndex = -1;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }
        
        function formatDuration(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
