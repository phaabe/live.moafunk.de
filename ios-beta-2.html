<html>
    <head>
    </head>
    <body>
        <video id="video" controls></video>
        <script>
        var video = document.getElementById('video');
        if(Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('https://stream.moafunk.de/live/stream-io/index.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED,function() {
            video.play();
            });
        }
        </script>
    </body>
</html>
