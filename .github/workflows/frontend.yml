name: FRONTEND - Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Python setup for SoundCloud API
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Generate tracks JSON from SoundCloud
        id: generate-tracks
        continue-on-error: true
        run: |
          uv run scripts/generate_relisten.py \
            --client-id "${{ secrets.SOUNDCLOUD_CLIENT_ID }}" \
            --client-secret "${{ secrets.SOUNDCLOUD_CLIENT_SECRET }}"

      # Node.js setup for frontend build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate re-listen.html from tracks
        if: steps.generate-tracks.outcome == 'success'
        run: |
          node scripts/generate-html.js
          echo "✅ Generated re-listen.html with SoundCloud tracks"

      - name: Use fallback re-listen.html
        if: steps.generate-tracks.outcome == 'failure'
        run: |
          echo "⚠️ SoundCloud API failed, using fallback re-listen.html"
          echo "The static fallback page is already in src/pages/re-listen.html"

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build website
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
