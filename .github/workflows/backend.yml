name: BACKEND - Build, Push and Deploy Image (GHCR)

on:
  push:
    branches: [main]
    paths:
      - backend/**
      - .github/workflows/backend.yml
  pull_request:
    branches: [main]
    paths:
      - backend/**
      - .github/workflows/backend.yml
  workflow_dispatch:
    inputs:
      deploy:
        type: boolean
        description: "Deploy to Lightsail (restarts containers)"
        default: false
      build:
        type: boolean
        description: "Build & push image to GHCR"
        default: true
      tag:
        type: string
        description: "Image tag to deploy (only used for manual runs)"
        default: "latest"
      run_tests:
        type: boolean
        description: "Run post-deploy smoke tests"
        default: true

permissions:
  contents: read
  packages: write

concurrency:
  group: backend-ghcr-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  # Must match what docker-compose.prod.yml / deploy_lightsail.sh pull in production.
  # Use the repo owner namespace so the default GITHUB_TOKEN can push to GHCR.
  IMAGE_NAME: ${{ github.repository_owner }}/live.moafunk.de-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        if: github.event_name != 'workflow_dispatch' || inputs.build == true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        if: github.event_name != 'workflow_dispatch' || inputs.build == true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: github.event_name != 'workflow_dispatch' || inputs.build == true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        if: github.event_name != 'workflow_dispatch' || inputs.build == true
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # GITHUB_TOKEN can push to ghcr.io/<repo_owner>/* when packages: write is granted.
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        if: github.event_name != 'workflow_dispatch' || inputs.build == true
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v6
        if: github.event_name != 'workflow_dispatch' || inputs.build == true
        with:
          context: backend
          file: backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    # Deploy on push to main, or when manually triggered with deploy=true on main.
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.deploy == true))
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/lightsail.pem
          chmod 600 ~/.ssh/lightsail.pem
          # Add host key to known_hosts to avoid interactive prompt
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_IP }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy to Lightsail
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_DEPLOY_TOKEN }}
          GHCR_USER: ${{ secrets.GHCR_DEPLOY_USER || github.repository_owner }}
        run: |
          # Write GHCR token to temp file
          echo "$GHCR_TOKEN" > /tmp/ghcr-token.key

          # Run deploy script (skips nginx setup since already configured)
          IP="${{ secrets.LIGHTSAIL_IP }}" \
          PEM=~/.ssh/lightsail.pem \
          GHCR_USER="$GHCR_USER" \
          GHCR_TOKEN_FILE=/tmp/ghcr-token.key \
          UNHEARD_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" \
          UNHEARD_TAG="${{ github.event_name == 'workflow_dispatch' && inputs.tag || 'latest' }}" \
          SETUP_NGINX=0 \
          RUN_TESTS="${{ github.event_name == 'workflow_dispatch' && inputs.run_tests == false && '0' || '1' }}" \
          ./backend/scripts/deploy_lightsail.sh
