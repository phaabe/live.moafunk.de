    <center>
    <img width=200 src="./moafunk.png"/>
    <h2>Moafunk Radio</h2>
    Hello World!</br>
    Moafunk Radio is under construction.</br>
    When live, you may be able to here something, though.</br></br>
    <h3>How this works</h3>
    1. Reload page</br>
    2. Click very often where the black screen appears.</br>
    3. If you don't here music, repeat.</br></br>

    <video id="videoElement"></video>
    <script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.min.js"></script>
    <script>
        if (flvjs.isSupported()) {
            var videoElement = document.getElementById('videoElement');
            var flvPlayer = flvjs.createPlayer({
                                               type: 'flv',
                                               url: 'https://stream.moafunk.de/live/stream-io.flv'
                                               });
                                               flvPlayer.attachMediaElement(videoElement);
                                               flvPlayer.load();
                                               flvPlayer.play();
        }
    </script>
