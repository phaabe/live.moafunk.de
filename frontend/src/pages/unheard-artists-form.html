<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UNHEARD Artists Form - Moafunk Radio</title>

    <script async defer data-domain="live.moafunk.de" src="https://plausible.moafunk.de/js/plausible.js"></script>
    <link rel="stylesheet" type="text/css" href="/main.css" media="screen" />

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#333333">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" href="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    
    <style>
        @font-face {
            font-family: 'Shoika';
            src: url('/Shoika-font/Shoika%20Bold%20Italic.ttf') format('truetype');
            font-weight: 700;
            font-style: italic;
            font-display: swap;
        }

        @font-face {
            font-family: 'Shoika';
            src: url('/Shoika-font/Shoika%20Regular%20Italic.ttf') format('truetype');
            font-weight: 400;
            font-style: italic;
            font-display: swap;
        }

        @font-face {
            font-family: 'Shoika';
            src: url('/Shoika-font/Shoika%20Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        .uaf-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .uaf-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .uaf-header .logo {
            display: block;
            margin: 0 auto 20px;
        }

        .uaf-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .uaf-header p {
            font-size: 1.1em;
            opacity: 0.8;
        }

        .uaf-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 8px;
            text-align: left;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group textarea {
            width: 100%;
            max-width: 740px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            font-size: 1em;
            font-family: inherit;
            box-sizing: border-box;
        }

        .form-group input[type="file"] {
            width: 100%;
            max-width: 740px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            font-size: 1em;
            box-sizing: border-box;
            cursor: pointer;
        }

        .form-group input[type="file"]::file-selector-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 12px;
        }

        .form-group input[type="file"]::file-selector-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
        }

        .form-group .hint {
            font-size: 0.9em;
            opacity: 0.6;
            margin-top: 4px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .track-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .track-section h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .social-links-group {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .social-links-group label {
            margin-bottom: 0;
            text-align: right;
            justify-self: end;
        }

        .social-links-group input {
            width: 100%;
            max-width: 740px;
            box-sizing: border-box;
        }

        .submit-button {
            width: 100%;
            padding: 20px;
            margin-top: 30px;
            background: #ffec44;
            border: none;
            border-radius: 0;
            color: #000;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: none;
        }

        .submit-button:hover {
            background: #ffec44;
        }

        .submit-button:active {
            background: #ffec44;
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .upload-progress {
            margin-top: 20px;
        }

        .progress-bar {
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
            border-radius: 4px;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .form-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }

        .form-message.success {
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid rgba(72, 187, 120, 0.5);
            color: #48bb78;
        }

        .form-message.error {
            background: rgba(252, 129, 129, 0.2);
            border: 1px solid rgba(252, 129, 129, 0.5);
            color: #fc8181;
        }

        .optional-label {
            opacity: 0.6;
            font-weight: 400;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .uaf-container {
                padding: 20px 15px;
            }

            .uaf-form {
                padding: 20px 15px;
            }

            .form-group input[type="file"] {
                max-width: none;
            }

            .form-group input[type="text"],
            .form-group input[type="url"],
            .form-group textarea,
            .social-links-group input {
                max-width: none;
            }

            .social-links-group {
                grid-template-columns: 1fr;
            }

            .social-links-group label {
                margin-bottom: 8px;
                text-align: left;
                justify-self: start;
            }
        }

        .cropper-wrapper {
            margin-top: 12px;
        }

        .cropper-frame {
            width: 100%;
            max-width: 740px;
            aspect-ratio: 1 / 1;
            border: 1px solid #ddd;
            border-radius: 12px;
            overflow: hidden;
            background: #111;
            position: relative;
        }

        .cropper-frame img {
            display: block;
            max-width: 100%;
        }

        .cropper-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .cropper-controls button {
            border: 1px solid #ddd;
            background: #fff;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .cropper-controls button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .cropper-note {
            font-size: 12px;
            color: #666;
        }

        .uploader-overlay {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            padding: 0;
            height: 100%;
            pointer-events: none;
            z-index: 2000;
            --overlay-side: 18px;
            --overlay-bottom: 5%;
            --overlay-logo: 15%;
            --overlay-gap: 3%;
            font-family: 'Shoika', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        .cropper-crop-box .uploader-overlay,
        .cropper-view-box .uploader-overlay {
            width: 100%;
            box-sizing: border-box;
        }

        .uploader-overlay-left {
            position: absolute;
            left: 20%;
            bottom: var(--overlay-bottom);
            height: var(--overlay-logo);
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            font-weight: 700;
            font-style: italic;
            line-height: 0.9;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .uploader-overlay-left .un {
            color: #ffec44;
            font-size: 64px;
            font-family: 'Shoika', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
            font-style: italic;
            font-weight: 600;
        }

        .uploader-overlay-left .heard {
            color: #fff;
            font-size: 28px;
            font-family: 'Shoika', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
            font-style: italic;
            font-weight: 400;
        }

        .uploader-overlay-logo {
            position: absolute;
            left: 50%;
            bottom: var(--overlay-bottom);
            transform: translateX(-50%);
            height: var(--overlay-logo);
            width: var(--overlay-logo);
            object-fit: contain;
        }

        /* CropperJS applies `width/height: 100%` to any `img` inside `.cropper-view-box`.
           Our overlay logo is also an `img`, so we must override that rule. */
        .cropper-view-box img.uploader-overlay-logo {
            width: auto !important;
            width: var(--overlay-logo) !important;
            height: var(--overlay-logo) !important;
            max-width: none !important;
            max-height: none !important;
        }

        .uploader-overlay-right {
            position: absolute;
            left: calc(50% + (var(--overlay-logo) / 2) + var(--overlay-gap));
            right: var(--overlay-side);
            bottom: var(--overlay-bottom);
            height: var(--overlay-logo);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
            font-style: normal;
            font-family: 'Shoika', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
            text-transform: uppercase;
            font-size: 22px;
            line-height: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }

        @media (max-width: 520px) {
            .uploader-overlay {
                --overlay-side: 12px;
                --overlay-gap: 2.5%;
            }

            .uploader-overlay-left {
                left: 20%;
            }

            .uploader-overlay-left .un {
                font-size: 26px;
            }

            .uploader-overlay-left .heard {
                font-size: 22px;
            }

            .uploader-overlay-right {
                font-size: 18px;
                right: 12px;
            }
        }

        .cropper-view-box {
            position: relative;
        }

        /* Visual filter for the artist picture (preview + saved).
           Apply to the cropped image, not to the overlay assets. */
        .cropper-view-box img:not(.uploader-overlay-logo),
        .cropper-canvas img {
            filter: saturate(0.85) contrast(1.2);
        }
    </style>
</head>
<body>
    <div class="uaf-container">
        <div class="uaf-header">
            <img class="logo" src="/moafunk.png" alt="Moafunk Logo" />
            <h1>UNHEARD Artists Form</h1>
            <p>Submit your music to be featured on UNHEARD</p>
        </div>

        <form class="uaf-form" id="uaf-form" enctype="multipart/form-data">
            <!-- Basic Information Section -->
            <div class="form-section">
                <h2>Basic Information</h2>
                
                <div class="form-group">
                    <label for="artist-name">Artist Name *</label>
                    <input type="text" id="artist-name" name="artist-name" required placeholder="Your artist name">
                </div>

                <div class="form-group">
                    <label for="pronouns">Pronouns *</label>
                    <input type="text" id="pronouns" name="pronouns" required placeholder="e.g., she/her, he/him, they/them">
                </div>

                <div class="form-group">
                    <label for="artist-pic">Artist Picture *</label>
                    <input type="file" id="artist-pic" name="artist-pic" accept="image/*" required>

                    <div class="cropper-wrapper" id="artist-pic-cropper" style="display:none;">
                        <div class="cropper-frame">
                            <img id="artist-pic-cropper-img" alt="Crop your image" />

                            <div class="uploader-overlay" aria-hidden="true">
                                <div class="uploader-overlay-left">
                                    <div class="un">UN</div>
                                    <div class="heard">HEARD</div>
                                </div>
                                <img class="uploader-overlay-logo" src="/moafunk.png" alt="" />
                                <div class="uploader-overlay-right" id="artist-pic-overlay-name"></div>
                            </div>
                        </div>
                        <div class="cropper-controls">
                            <button type="button" id="artist-pic-zoom-out" aria-label="Zoom out">-</button>
                            <button type="button" id="artist-pic-zoom-in" aria-label="Zoom in">+</button>
                            <span class="cropper-note">Drag to move. Use +/- to zoom.</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Voice Message Section -->
            <div class="form-section">
                <h2>Voice Message</h2>
                
                <div class="form-group">
                    <label for="voice-message">Voice Message File</label>
                    <input type="file" id="voice-message" name="voice-message" accept="audio/*">
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="no-voice-message" name="no-voice-message">
                        <label for="no-voice-message">I don't want to submit a voice message</label>
                    </div>
                </div>
            </div>

            <!-- Tracks Section -->
            <div class="form-section">
                <h2>Your Tracks</h2>
                
                <div class="track-section">
                    <h3>Track 1 *</h3>
                    <div class="form-group">
                        <label for="track1-name">Track Name</label>
                        <input type="text" id="track1-name" name="track1-name" required placeholder="Name of track 1">
                    </div>
                    <div class="form-group">
                        <label for="track1-file">Track File</label>
                        <input type="file" id="track1-file" name="track1-file" accept="audio/*" required>
                    </div>
                </div>

                <div class="track-section">
                    <h3>Track 2 *</h3>
                    <div class="form-group">
                        <label for="track2-name">Track Name</label>
                        <input type="text" id="track2-name" name="track2-name" required placeholder="Name of track 2">
                    </div>
                    <div class="form-group">
                        <label for="track2-file">Track File</label>
                        <input type="file" id="track2-file" name="track2-file" accept="audio/*" required>
                    </div>
                </div>
            </div>

            <!-- Social Media Section -->
            <div class="form-section">
                <h2>Social Media <span class="optional-label">(Optional)</span></h2>
                
                <div class="social-links-group">
                    <label for="instagram">Instagram</label>
                    <input type="text" id="instagram" name="instagram" placeholder="https://instagram.com/yourprofile">
                </div>

                <div class="social-links-group">
                    <label for="soundcloud">SoundCloud</label>
                    <input type="text" id="soundcloud" name="soundcloud" placeholder="https://soundcloud.com/yourprofile">
                </div>

                <div class="social-links-group">
                    <label for="bandcamp">Bandcamp</label>
                    <input type="text" id="bandcamp" name="bandcamp" placeholder="https://yourprofile.bandcamp.com">
                </div>

                <div class="social-links-group">
                    <label for="spotify">Spotify</label>
                    <input type="text" id="spotify" name="spotify" placeholder="https://open.spotify.com/artist/...">
                </div>

                <div class="social-links-group">
                    <label for="other-social">Other</label>
                    <input type="text" id="other-social" name="other-social" placeholder="Any other social media link">
                </div>
            </div>

            <!-- Additional Information Section -->
            <div class="form-section">
                <h2>Additional Information <span class="optional-label">(Optional)</span></h2>
                
                <div class="form-group">
                    <label for="upcoming-events">Upcoming Events</label>
                    <textarea id="upcoming-events" name="upcoming-events" placeholder="Tell us about any upcoming gigs, releases, or events..."></textarea>
                </div>

                <div class="form-group">
                    <label for="mentions">Things We Should Mention in the Show</label>
                    <textarea id="mentions" name="mentions" placeholder="Anything specific you'd like us to mention during the show..."></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-button" id="submit-btn">Submit Application</button>
            
            <!-- Progress and Status -->
            <div id="upload-progress" class="upload-progress" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">Uploading...</div>
            </div>
            
            <div id="form-message" class="form-message" style="display: none;"></div>
        </form>
    </div>

    <script type="module">
        import Cropper from 'cropperjs';
        import 'cropperjs/dist/cropper.css';

        // Configuration - change this to your backend URL
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:8000/api/submit'
            : 'https://admin.live.moafunk.de/api/submit';
        const MAX_SINGLE_FILE_SIZE_MB = 50;
        const MAX_TOTAL_UPLOAD_MB = 100;
        const MAX_SINGLE_FILE_SIZE_BYTES = MAX_SINGLE_FILE_SIZE_MB * 1024 * 1024;
        const MAX_TOTAL_UPLOAD_BYTES = MAX_TOTAL_UPLOAD_MB * 1024 * 1024;
        
        const form = document.getElementById('uaf-form');
        const voiceMessageFile = document.getElementById('voice-message');
        const noVoiceMessageCheckbox = document.getElementById('no-voice-message');
        const submitBtn = document.getElementById('submit-btn');
        const uploadProgress = document.getElementById('upload-progress');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const formMessage = document.getElementById('form-message');

        const artistPicInput = document.getElementById('artist-pic');
        const artistNameInput = document.getElementById('artist-name');
        const cropperWrapper = document.getElementById('artist-pic-cropper');
        const cropperImg = document.getElementById('artist-pic-cropper-img');
        const zoomOutBtn = document.getElementById('artist-pic-zoom-out');
        const zoomInBtn = document.getElementById('artist-pic-zoom-in');
        const overlayName = document.getElementById('artist-pic-overlay-name');
        const overlayRoot = cropperWrapper.querySelector('.uploader-overlay');

        let artistPicCropper = null;
        let artistPicCroppedFilteredBlob = null;
        let artistPicBrandedBlob = null;
        let artistPicOriginalFilename = 'artist.jpg';
        let artistPicObjectUrl = null;

        let cropBlobUpdateTimer = null;
        function scheduleCroppedBlobUpdate() {
            if (!artistPicCropper) return;
            if (cropBlobUpdateTimer) window.clearTimeout(cropBlobUpdateTimer);
            // Debounce rapid typing/resize.
            cropBlobUpdateTimer = window.setTimeout(() => {
                cropBlobUpdateTimer = null;
                // Give layout/font sizing a frame to settle.
                requestAnimationFrame(() => updateCroppedBlob());
            }, 150);
        }

        function fitOverlayName() {
            if (!overlayName) return;

            const maxPx = window.matchMedia('(max-width: 520px)').matches ? 18 : 22;
            const minPx = window.matchMedia('(max-width: 520px)').matches ? 12 : 12;

            // If element is not laid out yet, defer.
            if (overlayName.clientWidth <= 0) return;

            // Binary search for the largest font size that fits.
            let low = minPx;
            let high = maxPx;
            for (let i = 0; i < 12; i++) {
                const mid = (low + high) / 2;
                overlayName.style.fontSize = `${mid}px`;
                if (overlayName.scrollWidth <= overlayName.clientWidth) {
                    low = mid;
                } else {
                    high = mid;
                }
            }
            overlayName.style.fontSize = `${Math.floor(low)}px`;
        }

        function updateOverlayName() {
            const name = (artistNameInput.value || '').trim();
            overlayName.textContent = name.toUpperCase();
            requestAnimationFrame(fitOverlayName);
            scheduleCroppedBlobUpdate();
        }

        artistNameInput.addEventListener('input', updateOverlayName);
        updateOverlayName();
        window.addEventListener('resize', () => {
            requestAnimationFrame(fitOverlayName);
            scheduleCroppedBlobUpdate();
        });

        function detachOverlayToFrame() {
            const frame = cropperWrapper.querySelector('.cropper-frame');
            if (!frame || !overlayRoot) return;
            if (overlayRoot.parentElement !== frame) frame.appendChild(overlayRoot);
        }

        function attachOverlayToActiveCropArea() {
            if (!overlayRoot) return;

            // The active crop area is represented by CropperJS's crop box.
            // Appending the overlay there ensures it moves/clips with the selected frame.
            const cropBox = cropperWrapper.querySelector('.cropper-crop-box');
            const viewBox = cropperWrapper.querySelector('.cropper-view-box');
            // Use the view box (the visible crop area) for correct sizing + clipping.
            const target = viewBox || cropBox;
            if (!target) return;

            if (overlayRoot.parentElement !== target) target.appendChild(overlayRoot);
        }

        // Force a square crop box inset by `paddingFraction` from each side of the visible area.
        // Cropper's terminology: crop box sits inside the container; viewMode 1/2/3 ensures it
        // cannot exceed the canvas. We keep viewMode=3 (canvas constrained to container).
        function setCropBoxPadding(paddingFraction = 0.05) {
            if (!artistPicCropper) return;

            const container = artistPicCropper.getContainerData();
            if (!container || container.width <= 0 || container.height <= 0) return;

            const side = Math.min(container.width, container.height);
            const pad = side * paddingFraction;
            const cropSide = Math.max(1, side - (2 * pad));

            const left = container.left + (container.width - cropSide) / 2;
            const top = container.top + (container.height - cropSide) / 2;

            artistPicCropper.setCropBoxData({ left, top, width: cropSide, height: cropSide });
        }

        // Keep the 5% padding behavior consistent on resize.
        window.addEventListener('resize', () => requestAnimationFrame(() => setCropBoxPadding(0.05)));

        // Handle voice message checkbox
        noVoiceMessageCheckbox.addEventListener('change', function() {
            if (this.checked) {
                voiceMessageFile.disabled = true;
                voiceMessageFile.required = false;
                voiceMessageFile.value = '';
            } else {
                voiceMessageFile.disabled = false;
            }
        });

        // Validate file size
        function validateFileSize(file, fieldName) {
            if (file && file.size > MAX_SINGLE_FILE_SIZE_BYTES) {
                throw new Error(`${fieldName} exceeds maximum size of ${MAX_SINGLE_FILE_SIZE_MB}MB`);
            }
            return true;
        }

        function validateTotalSize(files) {
            const total = files.reduce((sum, f) => sum + (f ? f.size : 0), 0);
            if (total > MAX_TOTAL_UPLOAD_BYTES) {
                throw new Error(`Total upload exceeds maximum size of ${MAX_TOTAL_UPLOAD_MB}MB`);
            }
            return true;
        }

        // Validate all files before submission
        function validateFiles() {
            const artistPic = document.getElementById('artist-pic').files[0];
            const track1 = document.getElementById('track1-file').files[0];
            const track2 = document.getElementById('track2-file').files[0];
            const voiceMsg = document.getElementById('voice-message').files[0];
            
            validateFileSize(artistPic, 'Artist picture');
            validateFileSize(track1, 'Track 1');
            validateFileSize(track2, 'Track 2');
            if (voiceMsg) {
                validateFileSize(voiceMsg, 'Voice message');
            }

            validateTotalSize([artistPic, track1, track2, voiceMsg]);
            
            return true;
        }

        // Show message
        function showMessage(message, isError = false) {
            formMessage.textContent = message;
            formMessage.className = 'form-message ' + (isError ? 'error' : 'success');
            formMessage.style.display = 'block';
        }

        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate files
            try {
                validateFiles();
            } catch (error) {
                showMessage(error.message, true);
                return;
            }
            
            // Ensure the final visible overlay state is what gets uploaded.
            if (artistPicCropper) {
                await updateCroppedBlob();
            }

            // Prepare form data
            const formData = new FormData(form);

            // Add the processed variants without replacing the original upload.
            // - artist-pic: original file from the form
            // - artist-pic-cropped: cropped + filter (no overlay)
            // - artist-pic-branded: cropped + filter + overlay
            const safeName = (artistPicOriginalFilename || 'artist.jpg').replace(/\.[^/.]+$/, '');
            if (artistPicCroppedFilteredBlob) {
                formData.set('artist-pic-cropped', artistPicCroppedFilteredBlob, `${safeName}.jpg`);
            }
            if (artistPicBrandedBlob) {
                formData.set('artist-pic-branded', artistPicBrandedBlob, `${safeName}.jpg`);
            }
            
            // Disable submit button and show progress
            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';
            uploadProgress.style.display = 'block';
            formMessage.style.display = 'none';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error || 'Upload failed');
                }
                
                const result = await response.json();
                
                // Success!
                progressFill.style.width = '100%';
                progressText.textContent = 'Upload complete!';
                showMessage(result.message || 'Thank you for your submission! We\'ll be in touch soon.');
                
                // Reset form after delay
                setTimeout(() => {
                    form.reset();
                    uploadProgress.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 2000);
                
            } catch (error) {
                showMessage(error.message || 'An error occurred. Please try again.', true);
                uploadProgress.style.display = 'none';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Application';
            }
        });

        function destroyArtistCropper() {
            if (artistPicCropper) {
                // Keep overlay element alive across cropper rebuilds.
                detachOverlayToFrame();
                artistPicCropper.destroy();
                artistPicCropper = null;
            }
            if (artistPicObjectUrl) {
                URL.revokeObjectURL(artistPicObjectUrl);
                artistPicObjectUrl = null;
            }
        }

        function resetCropUi() {
            artistPicCroppedFilteredBlob = null;
            artistPicBrandedBlob = null;
            cropperWrapper.style.display = 'none';
        }

        // Pre-load the moafunk logo for canvas drawing
        let moafunkLogoImg = null;
        const moafunkLogoPromise = new Promise((resolve) => {
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = () => {
                moafunkLogoImg = img;
                resolve(img);
            };
            img.onerror = () => resolve(null);
            img.src = '/moafunk.png';
        });

        // Pre-load Shoika fonts for canvas drawing
        const shoikaFontsPromise = Promise.all([
            new FontFace('Shoika', "url('/Shoika-font/Shoika%20Bold%20Italic.ttf')", { weight: '600', style: 'italic' }).load(),
            new FontFace('Shoika', "url('/Shoika-font/Shoika%20Regular%20Italic.ttf')", { weight: '400', style: 'italic' }).load(),
            new FontFace('Shoika', "url('/Shoika-font/Shoika%20Bold.ttf')", { weight: '700', style: 'normal' }).load(),
        ]).then(fonts => {
            fonts.forEach(font => document.fonts.add(font));
            return fonts;
        }).catch(() => null);

        // Draw overlay onto canvas by mapping the *actual DOM layout* (fonts/sizes/positions)
        // from the Cropper preview to the 1024x1024 output. This keeps the saved image matching
        // what the user sees (no guessed scaling).
        async function drawOverlayOnCanvas(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width; // 1024

            // Never let prior image filters affect overlay rendering.
            if (ctx) ctx.filter = 'none';

            // Wait for fonts and logo to load
            await Promise.all([moafunkLogoPromise, shoikaFontsPromise]);
            // Also wait for the document font set to settle.
            if (document.fonts && document.fonts.ready) {
                try { await document.fonts.ready; } catch (_) {}
            }

            // Try to use the live DOM overlay geometry.
            const viewBox = cropperWrapper.querySelector('.cropper-view-box')
                || cropperWrapper.querySelector('.cropper-crop-box');
            if (!viewBox || !overlayRoot) return;

            const viewRect = viewBox.getBoundingClientRect();
            if (viewRect.width <= 0 || viewRect.height <= 0) return;

            // Cropper preview is square; map DOM pixels -> canvas pixels.
            const scale = size / viewRect.width;

            const toCanvasX = (px) => (px - viewRect.left) * scale;
            const toCanvasY = (px) => (px - viewRect.top) * scale;
            const toCanvasLen = (px) => px * scale;

            // --- Left: UN / HEARD ---
            const leftUn = overlayRoot.querySelector('.uploader-overlay-left .un');
            const leftHeard = overlayRoot.querySelector('.uploader-overlay-left .heard');
            if (leftUn && leftHeard) {
                const unRect = leftUn.getBoundingClientRect();
                const heardRect = leftHeard.getBoundingClientRect();
                const unStyle = getComputedStyle(leftUn);
                const heardStyle = getComputedStyle(leftHeard);

                const unFontPx = parseFloat(unStyle.fontSize) || 16;
                const heardFontPx = parseFloat(heardStyle.fontSize) || 16;

                // Ensure Shoika is loaded for the exact sizes we will use.
                if (document.fonts && document.fonts.load) {
                    try {
                        await Promise.all([
                            document.fonts.load(`${unStyle.fontWeight} ${unFontPx}px Shoika`),
                            document.fonts.load(`${heardStyle.fontWeight} ${heardFontPx}px Shoika`),
                        ]);
                    } catch (_) {}
                }

                ctx.textAlign = 'left';
                ctx.textBaseline = 'top';

                ctx.font = `${unStyle.fontStyle} ${unStyle.fontWeight} ${toCanvasLen(unFontPx)}px Shoika, sans-serif`;
                ctx.fillStyle = unStyle.color || '#ffec44';
                ctx.fillText(
                    (leftUn.textContent || '').trim(),
                    toCanvasX(unRect.left),
                    toCanvasY(unRect.top)
                );

                ctx.font = `${heardStyle.fontStyle} ${heardStyle.fontWeight} ${toCanvasLen(heardFontPx)}px Shoika, sans-serif`;
                ctx.fillStyle = heardStyle.color || '#ffffff';
                ctx.fillText(
                    (leftHeard.textContent || '').trim(),
                    toCanvasX(heardRect.left),
                    toCanvasY(heardRect.top)
                );
            }

            // --- Center: logo ---
            const logoEl = overlayRoot.querySelector('img.uploader-overlay-logo');
            if (logoEl && moafunkLogoImg) {
                const logoRect = logoEl.getBoundingClientRect();
                // Match CSS `object-fit: contain` inside the logo element box.
                const boxX = toCanvasX(logoRect.left);
                const boxY = toCanvasY(logoRect.top);
                const boxW = toCanvasLen(logoRect.width);
                const boxH = toCanvasLen(logoRect.height);

                const srcW = moafunkLogoImg.naturalWidth || moafunkLogoImg.width || 1;
                const srcH = moafunkLogoImg.naturalHeight || moafunkLogoImg.height || 1;
                const srcAspect = srcW / srcH;
                const boxAspect = boxW / boxH;

                let drawW = boxW;
                let drawH = boxH;
                if (srcAspect >= boxAspect) {
                    // Fit width
                    drawW = boxW;
                    drawH = boxW / srcAspect;
                } else {
                    // Fit height
                    drawH = boxH;
                    drawW = boxH * srcAspect;
                }

                const drawX = boxX + (boxW - drawW) / 2;
                const drawY = boxY + (boxH - drawH) / 2;
                ctx.drawImage(moafunkLogoImg, drawX, drawY, drawW, drawH);
            }

            // --- Right: artist name ---
            if (overlayName) {
                const nameText = (overlayName.textContent || '').trim();
                if (nameText) {
                    const nameRect = overlayName.getBoundingClientRect();
                    const nameStyle = getComputedStyle(overlayName);
                    const nameFontPx = parseFloat(nameStyle.fontSize) || 16;

                    if (document.fonts && document.fonts.load) {
                        try { await document.fonts.load(`${nameStyle.fontWeight} ${nameFontPx}px Shoika`); } catch (_) {}
                    }

                    ctx.fillStyle = nameStyle.color || '#ffffff';
                    ctx.textBaseline = 'middle';
                    ctx.textAlign = 'center';
                    ctx.font = `${nameStyle.fontStyle} ${nameStyle.fontWeight} ${toCanvasLen(nameFontPx)}px Shoika, sans-serif`;

                    const centerX = toCanvasX(nameRect.left + nameRect.width / 2);
                    const centerY = toCanvasY(nameRect.top + nameRect.height / 2);
                    ctx.fillText(nameText, centerX, centerY);
                }
            }
        }

        // Automatically update the cropped blob from the current visible area
        async function updateCroppedBlob() {
            if (!artistPicCropper) return;

            // Hide the HTML overlay so it doesn't get captured
            if (overlayRoot) overlayRoot.style.visibility = 'hidden';

            const canvas = artistPicCropper.getCroppedCanvas({
                width: 1024,
                height: 1024,
                imageSmoothingEnabled: true,
                imageSmoothingQuality: 'high',
            });

            // Show the overlay again
            if (overlayRoot) overlayRoot.style.visibility = 'visible';

            if (!canvas) return;

            // Apply the same image filter as the preview (saturate down, contrast up).
            // Do this before drawing the overlay.
            {
                const ctx = canvas.getContext('2d');
                if (ctx) {
                    const filtered = document.createElement('canvas');
                    filtered.width = canvas.width;
                    filtered.height = canvas.height;
                    const fctx = filtered.getContext('2d');
                    if (fctx) {
                        fctx.filter = 'saturate(0.85) contrast(1.08)';
                        fctx.drawImage(canvas, 0, 0);
                        // Reset filter and copy back.
                        ctx.save();
                        ctx.setTransform(1, 0, 0, 1, 0, 0);
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.restore();
                        ctx.filter = 'none';
                        ctx.drawImage(filtered, 0, 0);
                    }
                }
            }

            // Save cropped+filtered (no overlay)
            const croppedFilteredBlob = await new Promise((resolve) => {
                canvas.toBlob((b) => resolve(b), 'image/jpeg', 0.92);
            });

            if (croppedFilteredBlob) {
                artistPicCroppedFilteredBlob = croppedFilteredBlob;
            }

            // Draw the overlay onto the canvas
            await drawOverlayOnCanvas(canvas);

            // Save branded (cropped+filtered+overlay)
            const brandedBlob = await new Promise((resolve) => {
                canvas.toBlob((b) => resolve(b), 'image/jpeg', 0.92);
            });

            if (brandedBlob) {
                artistPicBrandedBlob = brandedBlob;
            }
        }

        // Modern image uploader (zoom + drag + set frame)
        artistPicInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            resetCropUi();
            destroyArtistCropper();

            if (!file) return;

            // Check file size first
            if (file.size > MAX_SINGLE_FILE_SIZE_BYTES) {
                alert(`Artist picture exceeds maximum size of ${MAX_SINGLE_FILE_SIZE_MB}MB`);
                e.target.value = '';
                return;
            }

            artistPicOriginalFilename = file.name || 'artist.jpg';
            artistPicObjectUrl = URL.createObjectURL(file);
            cropperImg.src = artistPicObjectUrl;
            cropperWrapper.style.display = 'block';

            // Wait for image to be ready before creating cropper
            cropperImg.onload = () => {
                if (artistPicCropper) artistPicCropper.destroy();
                artistPicCropper = new Cropper(cropperImg, {
                    aspectRatio: 1,
                    viewMode: 3,
                    dragMode: 'move',
                    // 90% => ~5% padding on each side (exact padding enforced via setCropBoxPadding).
                    autoCropArea: 0.9,
                    background: false,
                    guides: false,
                    center: false,
                    highlight: false,
                    cropBoxMovable: false,
                    cropBoxResizable: false,
                    toggleDragModeOnDblclick: false,
                    responsive: true,
                    zoomOnWheel: true,
                    ready() {
                        attachOverlayToActiveCropArea();
                        requestAnimationFrame(fitOverlayName);
                        requestAnimationFrame(() => setCropBoxPadding(0.05));
                        // Generate initial cropped blob
                        updateCroppedBlob();
                    },
                    cropend() {
                        // Update cropped blob when user finishes dragging
                        updateCroppedBlob();
                    },
                    zoom() {
                        // Update cropped blob when user zooms
                        updateCroppedBlob();
                    },
                });
            };
        });

        zoomInBtn.addEventListener('click', () => {
            if (artistPicCropper) artistPicCropper.zoom(0.1);
        });
        zoomOutBtn.addEventListener('click', () => {
            if (artistPicCropper) artistPicCropper.zoom(-0.1);
        });

        // Add file size validation to other file inputs
        ['track1-file', 'track2-file', 'voice-message'].forEach(id => {
            document.getElementById(id).addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file && file.size > MAX_SINGLE_FILE_SIZE_BYTES) {
                    alert(`File exceeds maximum size of ${MAX_SINGLE_FILE_SIZE_MB}MB`);
                    e.target.value = '';
                }
            });
        });
    </script>
</body>
