<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moafunk Radio</title>

    <script async defer data-domain="live.moafunk.de" src="https://plausible.moafunk.de/js/plausible.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />

    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
    <link rel="manifest" href="./icons/site.webmanifest">
    <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#333333">
    <link rel="shortcut icon" href="./icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="./icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <script>
    function play() {
        let video = document.getElementById('player');
        let btn = document.getElementById('btn-play');
        let playing = btn.className.includes("btn-pause");
        if (playing) {
            video.pause();
            btn.className = "btn";
        } else {
            video.play();
            btn.className = "btn btn-pause";
        }
    }
    </script>
    <center>
    <audio id="player">
        <source src="https://stream.moafunk.de/live/stream-io/index.m3u8" type="application/x-mpegURL">
        <source src="https://stream.moafunk.de/live/stream-io.flv" type="video/flv">
        Sorry, your browser doesn't support embedded media.
    </audio>
    <!--
    <div> 
        <button onclick="document.getElementById('player').play()">Play</button> 
        <button onclick="document.getElementById('player').pause()">Pause</button> 
        <button onclick="document.getElementById('player').volume += 0.1">Vol +</button> 
        <button onclick="document.getElementById('player').volume -= 0.1">Vol -</button> 
    </div>
    -->

    <div class="actions">
        <button id="btn-play" class="btn" onclick="play()"></button>
    </div>

    </center>
</body>

</html>
