<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Moafunk Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #000;
            color: #eee;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: #000;
            padding: 40px;
            border-radius: 4px;
            border: 8px solid #ffec44;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .logo-wrap {
            display: flex;
            justify-content: center;
            margin-bottom: 18px;
        }

        .logo {
            width: 140px;
            max-width: 100%;
            height: auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background: #ffec44;
            border: 1px solid #ffec44;
            border-radius: 4px;
            color: #000;
            font-size: 1em;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #ffec44;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid #ffec44;
            border-radius: 4px;
            color: #ffec44;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        
        button:hover {
            background: #ffec44;
            color: #000;
        }
        
        .error {
            background: #e53e3e;
            color: #fff;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-wrap">
            <img src="/assets/brand/moafunk.png" alt="Moafunk" class="logo">
        </div>
        <h1>Moafunk Admin</h1>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
